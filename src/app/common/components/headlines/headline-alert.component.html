<div [class]='countId === (item.AlertId + 1) ? "rsvp_main_article_updates AlertItemLast" : "rsvp_main_article_updates AlertItem"'>
	<ul class="rsvp_main_article_updates_items">
		<li>
			<div class="rsvp_feed_cat_color rsvp_cat1" [style.background-color]='item?.StripeColor'></div>
			<div style="clear:both;"></div>
			<div class="rsvp_main_article_updates_row">
				<div class="rsvp_main_article_updates_item_time oedoopror">{{ item?.LastModifyDate | date:"HH:mm" }}</div>
				<div class="rsvp_main_article_updates_item_title oedooprom">{{item?.Title}}</div>
				<div style="clear:both;"></div>
			</div>
			<div style="clear:both;"></div>
		</li>
	</ul>
</div>
