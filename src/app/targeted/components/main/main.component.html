<div class="rsvp_fullwidth" style="margin-bottom: 100px;">
    <div *ngFor="let headline of item?.Headlines">
        <div>
            
            <headline-main [item]='headline' *ngIf="headline.CounterId===0"></headline-main>
            <headline-big [item]='headline' *ngIf="headline.CounterId >=1 && headline.CounterId <=3"></headline-big>
            <headline-alert [item]='headline' *ngIf="headline.isAlert()" ></headline-alert>
            <headline-small [item]='headline' *ngIf="headline.isSmall()"></headline-small>
            <headline-pair [item]='headline' *ngIf="headline.isPair()"></headline-pair>
            <headline-ad [item]='headline' *ngIf="headline.isAd()"></headline-ad>
            <headline-adsecond [item]='headline' *ngIf="headline.isAdSecond()"></headline-adsecond>
        </div>
    </div>
     <twitter *ngIf='showTwitter'></twitter>
     <scroll-top></scroll-top>
</div>
