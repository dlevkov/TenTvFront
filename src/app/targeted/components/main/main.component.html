<div class="rsvp_fullwidth" style="margin-bottom: 100px;">
	<div *ngFor="let headline of item?.Headlines; let i=index" [class]='headline.HeadlineType'>
		<headline-main [item]='headline' *ngIf="headline.CounterId===0"></headline-main>
		<headline-big [item]='headline' *ngIf="headline.HeadlineType==='Big' || (headline.CounterId >=1 && headline.CounterId <=3)"></headline-big>
		<headline-alert [item]='headline' *ngIf="headline.HeadlineType==='Alert'" [countId]='item.AlertCounter'></headline-alert>
		<headline-small [item]='headline' *ngIf="headline.HeadlineType==='Small'"></headline-small>
		<headline-pair [item]='headline' *ngIf="headline.HeadlineType==='Pair' && headline.PairStart" [nextItem]='headline.PairStart ? item.Headlines[i+1] : null'></headline-pair>
		<headline-ad [item]='headline' *ngIf="headline.HeadlineType==='Ad' && !headline.AdsSecond"></headline-ad>
		<headline-adsecond [item]='headline' *ngIf="headline.HeadlineType==='Ad' && headline.AdsSecond"></headline-adsecond>
		<dfp *ngIf="headline.isDfp(i)" [placeHolderId]='"ad-div-upper-strip-" + generateDfpId()' [dfpStyle]='{"width":"320px","height": "50px","margin":"0 auto","margin-top":"10px","margin-bottom":"10px"}' [dfpObjectName]='"main"'></dfp>
	</div>

	<twitter *ngIf='showTwitter'></twitter>
	<scroll-top></scroll-top>
</div>
