<div id="SectionMainContainer">
   
    <div class="rsvp_image_with_caption" *ngIf="item?.IconURL2" >
        <a href="article_gallery.html" class="rsvp_imag_expand"></a>

    <div id="ArticleListContainer" *ngFor="let headline of item">

    </div>
</div>
