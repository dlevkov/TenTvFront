<div id="SectionMainContainer">

    <div class="rsvp_image_with_caption" *ngIf="item?.IconURL2">
        <a href="article_gallery.html" class="rsvp_imag_expand"></a>
        <img [src]='item?.ImageFile' alt="">
    </div>
    <div id="ArticleListContainer">
        <div *ngFor="let headline of item?.Headlines">
            <headline-big [item]='headline' *ngIf="headline.Id%4===0"></headline-big>
            <headline-small *ngIf="headline.Id%4!=0"></headline-small>
        </div>
    </div>
</div>
