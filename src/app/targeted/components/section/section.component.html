<div id="SectionMainContainer">

    <div class="rsvp_image_with_caption" *ngIf="item?.IconURL2">
        <a [routerLink]="['article_gallery.html']" class="rsvp_imag_expand"></a>
        <img [src]='item?.ImageFile' alt="">
    </div>
    <div id="ArticleListContainer">
        <div *ngFor="let headline of item?.Headlines">
            <headline-big [item]='headline' *ngIf="headline?.isBig"></headline-big>
            <headline-small [item]='headline' *ngIf='!headline?.isBig'></headline-small>
        </div>
    </div>
    <tag-manager></tag-manager>
</div>
